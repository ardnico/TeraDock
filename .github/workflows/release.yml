name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Resolve version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Install libudev (build deps)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libudev-dev pkg-config

      - name: Build release binary
        run: cargo build -p td --release --locked

      # ----------------
      # Linux packaging
      # ----------------
      - name: Install cargo-deb
        if: runner.os == 'Linux'
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deb

      - name: Build deb package
        if: runner.os == 'Linux'
        run: cargo deb -p td --no-build

      - name: Install cargo-generate-rpm
        if: runner.os == 'Linux'
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-generate-rpm

      - name: Strip binary (recommended)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          strip -s target/release/td

      - name: Build rpm package (cargo-generate-rpm)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          # workspaceメンバを指定（READMEの推奨）
          cargo generate-rpm -p crates/cli

      - name: Build tar.gz archive
        if: runner.os == 'Linux'
        run: packaging/linux/package-tar.sh "${{ steps.version.outputs.version }}"

      # ----------------
      # Windows packaging
      # ----------------
      - name: Install Inno Setup
        if: runner.os == 'Windows'
        run: choco install innosetup --no-progress

      - name: Build Windows installer
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" `
            /DMyAppVersion="${{ steps.version.outputs.version }}" `
            "packaging\windows\td.iss"

      # ----------------
      # Collect artifacts
      # ----------------
      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            dist/td-*-linux-x86_64.tar.gz
            target/debian/*.deb
            target/generate-rpm/*.rpm

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            dist/td-*-windows-x86_64-setup.exe

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets

      - name: Create/Update release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/**/*
          fail_on_unmatched_files: true
          generate_release_notes: true
